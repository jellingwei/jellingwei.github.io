# About Section

about: >
  # Ling Wei Zhen Trading

  <p>Founded by Huang YS. <br>
  Antiques, Collectibles Store in Chinatown, Singapore. <br>
  For over 20 years, we trade (both buy and sell) in <b>old notes</b>, <b>gold/sliver coins</b>, <b>crystals</b>, <b>porcelains</b>, <b>snuff bottles</b>, <b>wood carvings</b>, <b>jade</b>, <b>old paintings</b>, <b>precious stones</b>, <b>accessories</b>, <b>antiques</b>.   
  <br> </p>
  
  <p>玲瑋珍錢幣古玩最早开始于1996年，已经有二十多年的历史。<br> 
  早期我们在新加坡主要经营古玩买卖，店里收藏各系列古玩，种类品种很多，像是有水晶，鼻烟壶，瓷器，木雕，玉器，字画，紫砂，奇石古玩等等。
  后来，我们也不断的继续学习创新，现在也经营旧钞，金银币买卖 （新加坡，中国，马来西亚 等等）。
  小店位于49牛车水登婆街，欢迎大家来我们店里参观，我们会尽心为您介绍商品，也希望能切磋知识。
  若有适合的旧钞钱币，我们也会高价收购您的旧钞钱币哦！
  </p>
  
  <p> We are located at 49 Temple St, Singapore 058594. <br>
  <i class="fa fa-clock-o" aria-hidden="true"></i> Business hours: <br>
  Monday - Sunday: 11am - 7pm <br> </p>
  


